server {
  listen 80;
  server_name _;

  gzip on;
  gzip_types text/plain application/xml text/css text/js text/javascript application/javascript application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Optional: proxy API if hosting behind same domain (commented)
  # location /api/ {
  #   proxy_pass http://backend_api:5000;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  # }
}
